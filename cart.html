  <!-- Custom StyleSheet -->

</head>

<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="navigation container">
      <div class="logo">
        <h1>Ecommerce</h1>
      </div>

      <div class="menu">
        <div class="top-nav">
          <div class="logo">

          </div>
          <div class="close">
            <i class="bx bx-x"></i>

        <ul class="nav-list">

          </li>
          <li class="nav-item">

          <li class="nav-item">

        </ul>

      <div class="hamburger">
        <i class="bx bx-menu"></i>

  <!-- Cart Items -->
  <div class="container-md cart">
    <table>
      <tr>
        <th>Product</th>
        <th>Quantity</th>

      </tr>
      <tr>
        <td>
          <div class="cart-info">
            <img src="https://m.media-amazon.com/images/I/61oQgkL5exL._AC_UL480_FMwebp_QL65_.jpg" alt="">
            <div>
              <p>Shirt</p>
              <span>Price: Rs.439</span>
              <br />
              <a href="#">remove</a>
            </div>
          </div>
        </td>
        <td><input type="number" value="1" min="1"></td>
        <td>Rs.439</td>
      </tr>

 
    </table>

    <div class="total-price">
      <table>
        <tr>
          <td>Subtotal</td>
          <td>RS.439</td>
        </tr>
        <tr>
          <td>Tax</td>
          <td>Rs.11</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>RS.450</td>
        </tr>
      </table>
      <a href="#" class="checkout btn">Proceed To Checkout</a>

    </div>

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
